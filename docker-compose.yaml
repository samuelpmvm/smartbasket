services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: smartbasket_db
      POSTGRES_USER: smartbasket
      POSTGRES_PASSWORD: smartbasket
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U smartbasket -d smartbasket_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
  smartbasket-app:
    image: smartbasket-app:1.0.0
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - smartbasket-app:1.0.0
    environment:
      DB_NAME: smartbasket_db
      DB_HOST: postgres
      DB_USER: smartbasket
      DB_PASSWORD: smartbasket
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy